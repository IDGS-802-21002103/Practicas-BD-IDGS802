<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRACTICAS</title>
    <link rel="stylesheet" href="../static/bootstrap-5.3.2-dist/css/bootstrap.min.css">
    <link rel="shortcut icon" href="../static/imagenes/py.png" type="image/x-icon">
    <link rel="stylesheet" href="../static/fontawesome-free-6.5.1-web/css/all.css">
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .tr-head {
            background-color: #dff0d8;
        }
    </style>
</head>

<body>
    <div class="mb-1">
        <nav class="navbar navbar-expand-sm navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="/">IDGS-802</a>
                <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="collapsibleNavId">
                    <ul class="navbar-nav me-auto mt-2 mt-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="/maestros">MAESTROS</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/alumnos">ALUMNOS</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/pizzeria">PIZZERIA</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <div class="container-fluid">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-success">
            {{ message }}
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}

        {% block content %}

        {% endblock %}
    </div>
    <script src="../static/bootstrap-5.3.2-dist/js/bootstrap.min.js"></script>
    <script src="../static/fontawesome-free-6.5.1-web/js/all.js"></script>
    
</body>

</html>
